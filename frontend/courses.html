<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Pilot — Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --blue-dark: #081833;
      --blue-mid: #102a54;
      --gold: #d4a45f;
      --glass: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #081833, #102a54, #081833);
      color: white;
      min-height: 100vh;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 50px;
      background-color: rgba(10, 20, 45, 0.95);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      cursor: pointer;
    }

    .brand i {
      color: var(--gold);
      font-size: 1.6rem;
    }

    .nav-links {
      display: flex;
      gap: 35px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #ddd;
      transition: color 0.3s;
    }

    .nav-links li i {
      color: var(--gold);
    }

    .nav-links li.active,
    .nav-links li:hover {
      color: var(--gold);
    }

    .profile {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: linear-gradient(135deg, #d4a45f, #f0c27b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #081833;
      font-weight: 600;
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 55px 20px 25px;
    }

    .hero h1 {
      font-size: 2.6rem;
      margin-bottom: 6px;
    }

    .hero span { color: var(--gold); }

    .hero p {
      opacity: 0.8;
      font-size: 0.95rem;
      margin: 0;
    }

    /* SEARCH */
    .search-box {
      max-width: 800px;
      margin: 20px auto 35px;
      display: flex;
      gap: 10px;
      padding: 0 20px;
    }

    .search-box input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .search-box button {
      padding: 14px 26px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #d4a45f, #f0c27b);
      color: #081833;
      font-weight: 600;
      cursor: pointer;
    }

    /* COURSES GRID */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 1rem;
      color: var(--gold);
    }

    .meta {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .skills {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 12px;
    }

    .card a {
      margin-top: auto;
      text-decoration: none;
      background: linear-gradient(135deg, #d4a45f, #f0c27b);
      color: #081833;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
    }

    .empty {
      text-align: center;
      opacity: 0.7;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="brand" onclick="location.href='index.html'">
    <i class="fas fa-compass"></i> Career Pilot
  </div>

  <ul class="nav-links">
    <li onclick="location.href='chatbot.html'">
      <i class="fas fa-robot"></i> AI Chatbot
    </li>
    <li onclick="location.href='roadmap.html'">
      <i class="fas fa-project-diagram"></i> Roadmaps
    </li>
    <li class="active">
      <i class="fas fa-book-open"></i> Courses
    </li>
  </ul>

  <div class="profile">S</div>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Explore <span>Career-Focused Courses</span></h1>
  <p>Handpicked courses aligned with real industry roles</p>
</section>

<!-- SEARCH -->
<div class="search-box">
  <input id="query" placeholder="Search by role or skill (e.g. Data Analyst, Python)">
  <button onclick="searchCourses()">Search</button>
</div>

<!-- COURSES -->
<div class="container">
  <div id="results" class="grid"></div>
  <div id="empty" class="empty"></div>
</div>

<script>
async function searchCourses() {
  const query = document.getElementById("query").value.trim();
  if (!query) return alert("Please enter a role or skill");

  document.getElementById("results").innerHTML = "";
  document.getElementById("empty").innerText = "Searching courses...";

  try {
    const res = await fetch("https://career-pilot-backend-f9nh.onrender.com/get-courses", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query })
    });

    const data = await res.json();
    renderCourses(data.results);
  } catch {
    document.getElementById("empty").innerText = "Backend not responding.";
  }
}

function renderCourses(courses) {
  const container = document.getElementById("results");
  const empty = document.getElementById("empty");
  container.innerHTML = "";

  if (!courses.length) {
    empty.innerText = "No courses found for this search.";
    return;
  }

  empty.innerText = "";

  courses.forEach(c => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <h3>${c.course_title}</h3>
      <div class="meta">Role: ${c.role} • Platform: ${c.platform}</div>
      <div class="skills"><strong>Skills:</strong> ${c.skills}</div>
      <a href="${c.url}" target="_blank">View Course</a>
    `;

    container.appendChild(div);
  });
}
</script>

</body>
</html>
